<html>

<head>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8" />
    <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        body{
            padding:20px;
        }
        .margin-top{
            margin: 80px;
        }
    </style>
    <script>
        $(document).ready(function(){
            //主机列表
            $.ajax({
                type:'get',
                url:"/vagrant/vmList",
                cache: false,
                dataType:'json',
                success:function(sjson){
                    if(sjson.success == 1){
                        for( i = 0; i< sjson.response.length ; i ++ ){
                            $("#vmListTable").append("<tr>" +
                                "<td>"+sjson.response[i].hostId+"</td>" +
                                "<td>CPU</td>" +
                                "<td>内存</td>" +
                                "<td>磁盘</td>" +
                                "<td>IP</td>" +
                                "<td>状态</td>" +
                                "<td>"+sjson.response[i].cTime+"</td>" +
                                "<td>操作</td>" +
                                "</tr>");
                        }
                    }
                },
                error:function(){
                    alert("主机列表请求失败")
                }
            });

        })
    </script>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Vagrant Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/add">创建虚拟机</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="panel panel-default margin-top">
    <!-- Default panel contents -->
    <div class="panel-heading">主机列表</div>

    <!-- Table -->
    <table class="table" id="vmListTable">
        <tr><th>主机ID</th> <th>CPU</th> <th>内存</th> <th>磁盘</th> <th>IP</th> <th>状态</th> <th>创建时间</th> <th>操作</th> </tr>
    </table>
</div>

</body>
</html>
